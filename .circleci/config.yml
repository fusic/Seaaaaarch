version: 2.1

executors:
  php8_3:
    docker:
      - image: cimg/php:8.3
  php8_2:
    docker:
      - image: cimg/php:8.2
  php8_0:
    docker:
      - image: cimg/php:8.0
  php7_4:
    docker:
      - image: cimg/php:7.4

commands:
  composer_install:
    steps:
      - checkout
      - run: php -v
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.json" }}
      - run: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.json" }}
          paths:
            - vendor
      - run: vendor/bin/phpunit

jobs:
  php83:
    executor: php8_3
    steps:
      - composer_install
  php82:
    executor: php8_2
    steps:
      - composer_install
  php80:
    executor: php8_0
    steps:
      - composer_install
  php74:
    executor: php7_4
    steps:
      - composer_install

workflows:
  test:
    jobs:
      - php83
      - php82
      - php80
      - php74
